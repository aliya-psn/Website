<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" aria-hidden="true">
  <defs>
    <linearGradient id="logoGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F472B6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 优雅的花朵/花瓣设计 -->
  <g transform="translate(100, 100)">
    <!-- 中心花瓣 -->
    <ellipse cx="0" cy="-20" rx="25" ry="40" fill="url(#logoGradient1)" opacity="0.9" transform="rotate(0)"/>
    <ellipse cx="0" cy="-20" rx="25" ry="40" fill="url(#logoGradient1)" opacity="0.9" transform="rotate(72)"/>
    <ellipse cx="0" cy="-20" rx="25" ry="40" fill="url(#logoGradient1)" opacity="0.9" transform="rotate(144)"/>
    <ellipse cx="0" cy="-20" rx="25" ry="40" fill="url(#logoGradient1)" opacity="0.9" transform="rotate(216)"/>
    <ellipse cx="0" cy="-20" rx="25" ry="40" fill="url(#logoGradient1)" opacity="0.9" transform="rotate(288)"/>
    
    <!-- 外层花瓣 -->
    <ellipse cx="0" cy="-35" rx="20" ry="30" fill="url(#logoGradient2)" opacity="0.7" transform="rotate(36)"/>
    <ellipse cx="0" cy="-35" rx="20" ry="30" fill="url(#logoGradient2)" opacity="0.7" transform="rotate(108)"/>
    <ellipse cx="0" cy="-35" rx="20" ry="30" fill="url(#logoGradient2)" opacity="0.7" transform="rotate(180)"/>
    <ellipse cx="0" cy="-35" rx="20" ry="30" fill="url(#logoGradient2)" opacity="0.7" transform="rotate(252)"/>
    <ellipse cx="0" cy="-35" rx="20" ry="30" fill="url(#logoGradient2)" opacity="0.7" transform="rotate(324)"/>
    
    <!-- 中心圆点 -->
    <circle cx="0" cy="0" r="15" fill="url(#logoGradient1)" opacity="0.95"/>
    <circle cx="0" cy="0" r="8" fill="white" opacity="0.9"/>
  </g>
</svg>
