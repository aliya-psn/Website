<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" aria-hidden="true">
  <defs>
    <linearGradient id="beautyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F472B6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="50" cy="50" r="48" fill="url(#beautyGradient)" opacity="0.9"/>
  
  <!-- 化妆品瓶子轮廓 -->
  <path d="M 35 25 L 35 70 Q 35 75 40 75 L 60 75 Q 65 75 65 70 L 65 25 Q 65 20 60 20 L 40 20 Q 35 20 35 25 Z" 
        fill="white" opacity="0.95"/>
  
  <!-- 瓶盖 -->
  <rect x="40" y="20" width="20" height="8" rx="2" fill="url(#beautyGradient)"/>
  
  <!-- 瓶身装饰线条 -->
  <line x1="50" y1="35" x2="50" y2="65" stroke="url(#beautyGradient)" stroke-width="2" opacity="0.6"/>
  
  <!-- 花朵装饰 -->
  <circle cx="50" cy="45" r="4" fill="url(#beautyGradient)" opacity="0.8"/>
  <circle cx="45" cy="42" r="3" fill="url(#beautyGradient)" opacity="0.6"/>
  <circle cx="55" cy="42" r="3" fill="url(#beautyGradient)" opacity="0.6"/>
  <circle cx="50" cy="40" r="3" fill="url(#beautyGradient)" opacity="0.6"/>
</svg>
